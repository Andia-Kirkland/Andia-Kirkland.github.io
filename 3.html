    <style id="force-light-mode">
      :root { color-scheme: light !important; }

      /* 强制基础背景与文字颜色 */
      html, body {
        background-color: #ffffff !important;
        color: #FFF3D7 !important;
      }

      /* 覆盖常见的深色选择器 / 主题开关 */
      [data-theme="dark"],
      .dark,
      .dark-mode,
      body.dark,
      html.dark {
        background: inherit !important;
        color: inherit !important;
      }

      /* 防止媒体或 svg 被反色 */
      img, picture, video, svg {
        filter: none !important;
        background-color: transparent !important;
      }

      /*强制覆盖常用暗色调变量 */
      :root {
        --background-color: #ffffff !important;
        --bg: #ffffff !important;
        --foreground: #111111 !important;
        --text-color: #111111 !important;
        --muted-color: #444444 !important;
      }

      /* 强制覆盖 prefers-color-scheme: dark 的行为 */
      @media (prefers-color-scheme: dark) {
        :root { color-scheme: light !important; }
      }
    </style>

    <!-- 强制使用亮色 -->
    <script id="force-light-mode-js">
      (function(){
        try{
          // 使用亮色主题
          document.documentElement.style.colorScheme = 'light';
          // 移除深色主题
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark','dark-mode');

          // 转暗为亮
          document.querySelectorAll('[data-theme]').forEach(function(el){
            if(el.getAttribute('data-theme') === 'dark') el.setAttribute('data-theme', 'light');
          });

          // observe future attribute changes on <html> and <body> to remove 'dark' classes if added later
          var observer = new MutationObserver(function(mutations){
            mutations.forEach(function(m){
              var t = m.target;
              if(t && t.classList){
                if(t.classList.contains('dark') || t.classList.contains('dark-mode')){
                  t.classList.remove('dark','dark-mode');
                }
              }
              if(t && t.getAttribute && t.getAttribute('data-theme') === 'dark'){
                t.setAttribute('data-theme','light');
              }
            });
          });
          observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class','data-theme'] });
          observer.observe(document.body, { attributes: true, attributeFilter: ['class','data-theme'] });
        }catch(e){
          // fail silently
          console && console.debug && console.debug('force-light-mode error', e);
        }
      })();
    </script>

<style>
  /* 默认隐藏系统光标 */
  @media (pointer: fine) {
    *:not(input):not(textarea):not(.custom-cursor),
    *:not(input):not(textarea):not(.custom-cursor)::before,
    *:not(input):not(textarea):not(.custom-cursor)::after {
      cursor: none !important;
    }
 
    #custom-cursor {
      display: block;
      position: fixed;
      top: 0;
      left: 0;

      background-color: #E3E3E3;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 999999;
      opacity: 1;
      mix-blend-mode: normal;
    }

    #custom-cursor.active {
      transform: translate(-50%, -50%) scale(0.8);

</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // 检查是否是桌面端（pointer: fine）
    const isDesktop = window.matchMedia("(pointer: fine)").matches;
    if (!isDesktop) return;

    const cursor = document.getElementById("custom-cursor");
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    if (cursor) {
      cursor.style.left = mouseX + "px";
      cursor.style.top = mouseY + "px";

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + "px";
        cursor.style.top = mouseY + "px";
      });

      document.addEventListener("mousedown", () => {
        cursor.classList.add("active");
      });

      document.addEventListener("mouseup", () => {
        cursor.classList.remove("active");
      });
    }
  });
</script>

<script>
  const startTime = Date.now(); // 记录启动时间

  document.addEventListener("DOMContentLoaded", () => {
    const preloader = document.getElementById("preloader");

    // 只在首页执行启动页动画，判断条件：
    // 严格等于 首页/（末尾带斜杠）
    if (window.location.href === "# ") {
      // 显示启动页
      preloader.style.display = "flex";

      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;

      // 监听鼠标移动，更新圆形蒙版的位置
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      window.addEventListener("load", () => {
        const elapsed = Date.now() - startTime;
        const minDuration = 500; // 启动页最短显示时间（ms）
        const delay = elapsed < minDuration ? (minDuration - elapsed) : 0;

        setTimeout(() => {
          preloader.style.transition = "clip-path 1s ease";
          preloader.style.clipPath = `circle(0px at ${mouseX}px ${mouseY}px)`;

          // 动画结束后隐藏启动页容器
          preloader.addEventListener("transitionend", () => {
            preloader.style.display = "none";
          }, { once: true });
        }, delay);
      });
    } else {
      // 非首页隐藏启动页，避免影响页面
      preloader.style.display = "none";
    }
  });
</script>

  <div class="page-transition" id="page-transition"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const overlay = document.getElementById("page-transition");
      const body = document.body;

      // 页面加载完后淡出白幕 + 淡入内容
      requestAnimationFrame(() => {
        overlay.classList.add("hidden");
        body.classList.add("visible");
      });

      // 页面跳转时再显示白幕
      document.querySelectorAll("a").forEach(link => {
        const url = link.getAttribute("href");
        if (url && !url.startsWith("#") && !url.startsWith("mailto:") && !url.startsWith("tel:")) {
          link.addEventListener("click", e => {
            // 打开新标签页或外链不触发动画
            if (e.metaKey || e.ctrlKey || link.target === "_blank") return;
            e.preventDefault();

            overlay.classList.remove("hidden");

            // 默认白幕持续时间 0.6s
            let delay = 600;

            // 特定页面延长至 2s
            const targetUrl = "https://www.ignoredone.space/index.php/resource/";
            if (url === targetUrl || url.endsWith("/index.php/resource/")) {
              delay = 2000;
            }

            setTimeout(() => {
              window.location.href = url;
            }, delay);
          });
        }
      });

      // 页面初始时淡入效果
      body.classList.add("fade-in");
      setTimeout(() => body.classList.add("visible"), 50);
    });
  </script>
